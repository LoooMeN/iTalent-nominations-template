<script>
    window.onscroll = function () {
        scrollFunction()
    };

    function scrollFunction() {
        if (document.body.scrollTop > 60 || document.documentElement.scrollTop > 60) {
            document.querySelector(".flexington").style.boxShadow = "0px 7px 27px rgba(0, 0, 0, 0.174)";
        } else {
            document.querySelector(".flexington").style.boxShadow = "none";
        }
    }
